name: CI

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 1 * *'

jobs:
  Linux:
    name: Linux

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ (matrix.os == 'ubuntu-18.04' && matrix.cxx == 'g++') || matrix.cxx == 'clang++' }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        cxx: [g++, clang++]
      fail-fast: false
    env:
      CXX: ${{ matrix.cxx }}
    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: |
        sudo apt-get -yqq update
        sudo apt-get -yqq install cppcheck ocl-icd-* opencl-headers
        $CXX --version
    - name: Before
      if: ${{ matrix.os == 'ubuntu-18.04' && matrix.cxx == 'g++' }}
      run: |
        sed -i 's/<filesystem>/<experimental\/filesystem>/' *.h *.cpp
        sed -i 's/std::filesystem/std::experimental::filesystem/' *.h *.cpp
        sed -i 's/assert(false);/abort();/' Pm1Plan.cpp
    - name: Script
      run: |
        echo '+ make -j '"$(nproc)"
        make -j "$(nproc)"
        echo '+ ./gpuowl -h'
        ./gpuowl -h
    - name: Cppcheck
      run: cppcheck --enable=all .
    - name: ShellCheck
      run: bash -c 'shopt -s globstar; shellcheck -s bash **/*.sh || true'

  Windows:
    name: Windows

    runs-on: windows-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v1
    - name: Script
      run: |
        echo '+ env'
        env
        echo '+ which python3'
        which python3
        echo '+ which python'
        which python
        echo '+ make OS=MSWindows'
        make OS=MSWindows
        echo '+ ./gpuowl-win.exe -h'
        ./gpuowl-win.exe -h
